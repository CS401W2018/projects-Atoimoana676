            <fieldset>
                <legend>Contact Us</legend>

                    <label for="Fullname">Full name:</label>
                    <input type="text" name="Fullname" placeholder="Your Name" id="Fullname" required>
                </div>
    
                <div class="form-row">
                    <label for="email">Email:</label>
                    <input type="email" name="email" placeholder="you@example.com" id="email" required>
                </div>
    
                <div class="form-row">
                    <label for="subject">Subject:</label>
                    <input type="text" name="subject" id="subject" placeholder="e.g., Product Inquiry" required>
                </div>
    
                <div class="form-row">
                    <label for="messageBox">Message:</label>
                    <textarea name="message" id="messageBox" rows="5" placeholder="Write your message here..." required></textarea>
                </div>
    
                <div class="form-row">
                    <div class="form-spacer"></div>
                    <input type="submit" value="Send">
                </div>
            </fieldset>
        </form>
