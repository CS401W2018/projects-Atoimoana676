<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio</title>
    <link rel="stylesheet" href="audio.css">
</head>
<body>
    <main>
        <h1>Audio Video</h1>
        <audio controls loop>
            <source src="horse.mp3" type="audio/mp3">
            <source src="horse.ogg" type="audio/ogg">
            your broswser does not support audio. 
        </audio>  
        <video controls autoplay loop>
            <source src="movie.mp4" type="video/mp4">
            <source src="movie.mp4" type="video/mp4">
        </video>
        <iframe width="550" height="315" src="https://www.youtube.com/embed/YAuqdPWTGLI?si=GvI_Xh6Kii3aOa3i" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </main>
</body>
</html>
